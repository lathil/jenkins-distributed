  bitbucketEndpointConfiguration:
    endpoints:
      - bitbucketCloudEndpoint:
          enableCache: false
          manageHooks: false
          repositoriesCacheDuration: 0
          teamCacheDuration: 0
  buildDiscarders:
    configuredBuildDiscarders:
      - "jobBuildDiscarder"
  fingerprints:
    fingerprintCleanupDisabled: false
    storage: "file"
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    hookUrl: "http://localhost:8080/github-webhook/"
  globalConfigFiles:
    configs:
      - globalMavenSettings:
          comment: "Global settings"
          content: |-
            <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                      xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                      https://maven.apache.org/xsd/settings-1.0.0.xsd">

                <mirrors>
                    <mirror>
                        <id>nexus</id>
                        <mirrorOf>*</mirrorOf>
                        <url>^${MAVEN_REPO}</url>
                    </mirror>

                </mirrors>
                <localRepository>/var/jenkins_home/maven-repo</localRepository>
                <servers>
                    <server>
                        <id>releases</id>
                        <username></username>
                        <password></password>
                    </server>
                    <server>
                        <id>snapshots</id>
                        <username></username>
                        <password>l</password>
                    </server>
                </servers>
                <profiles>
                    <profile>
                        <id>nexus</id>
                        <properties>
                            <releaseRepoUrl></releaseRepoUrl>
                            <snapshotRepoUrl></snapshotRepoUrl>
                        </properties>
                    </profile>
                </profiles>
                <activeProfiles>
                    <!--make the profile active all the time -->
                    <activeProfile>nexus</activeProfile>
                </activeProfiles>
            </settings>
          id: "c9f4b559-4234-4fcb-a812-1a53ea9c5d66"
          isReplaceAll: true
          name: "MyGlobalSettings"
          providerId: "org.jenkinsci.plugins.configfiles.maven.GlobalMavenSettingsConfig"
          serverCredentialMappings:
            - credentialsId: "maven-deploy-password"
              serverId: "nexus"
  junitTestResultStorage:
    storage: "file"
  mailer:
    charset: "UTF-8"
    useSsl: false
    useTls: false
  pollSCM:
    pollingThreadCount: 10
  scmGit:
    addGitTagAction: false
    allowSecondFetch: false
    createAccountBasedOnEmail: false
    disableGitToolChooser: false
    hideCredentials: false
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
