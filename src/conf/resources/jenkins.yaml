jenkins:
  systemMessage: "Jenkins Supermicro.\n\n"
  agentProtocols:
    - "JNLP4-connect"
    - "Ping"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  globalNodeProperties:
    - envVars:
        env:
          - key: "MAVEN_REPO"
            value: "https://nexus3.supermicro.intra.ruedenfer37.fr/repository/public/"
          - key: "releaseRepoUrl"
            value: "https://nexus3.supermicro.intra.ruedenfer37.fr/repository/releases/"
          - key: "snapshotRepoUrl"
            value: "https://nexus3.supermicro.intra.ruedenfer37.fr/repository/snapshots/"
          - key: "mavenDeployerId"
            value: "lor.maxmini"
          - key: "mavenDeployerPassword"
            value: "lor.maxmini"
          - key: "giteaJenkinsUserPassword"
            value: "password"
  labelAtoms:
    - name: "built-in"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  numExecutors: 2
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
        - id: "lor"
          name: "lor"
          properties:
            - "mailer"
            - "favorite"
            - "apiToken"
            - "myView"
            - preferredProvider:
                providerId: "default"
            - "timezone"
  slaveAgentPort: 5000
  updateCenter:
    sites:
      - id: "default"
        url: "https://updates.jenkins.io/update-center.json"
  views:
    - all:
        name: "all"
  viewsTabBar: "standard"
credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              scope: SYSTEM
              id: 'jenkins-master_id_rsa'
              username: jenkins
              passphrase: ''
              description: "Jenkins master private ssh key"
              privateKeySource:
                directEntry:
                  privateKey: ${jenkins-master_id_rsa}
          - usernamePassword:
              scope: SYSTEM
              id: 'maven-deploy-password'
              username: 'maven-deployer'
              password: ${maven-deploy-password}
          - usernamePassword:
              scope: SYSTEM
              id: 'jenkins-gitea-user'
              username: 'jenkins'
              password: ${giteaJenkinsUserPassword}
globalCredentialsConfiguration:
  configuration:
    providerFilter: "none"
    typeFilter: "none"
security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  gitHooks:
    allowedOnAgents: false
    allowedOnController: false
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "knownHostsFileVerificationStrategy"
  sSHD:
    port: -1
tool:
  git:
    installations:
      - home: "/usr/bin/git"
        name: "git"
  maven:
    installations:
      - name: "Maven 3.5.4"
        home: "/opt/maven/apache-maven-3.5.4"
      - name: "Maven 3.6.1"
        home: "/opt/maven/apache-maven-3.6.1"
  jdk:
    installations:
      - name: "Jdk 1.8"
        home: "/opt/java/jdk8u282-b08"
      - name: "Jdk 9"
        home: "/opt/java/jdk-9.0.4+11"
      - name: "Jdk 11"
        home: "/opt/java/jdk-11.0.10+9"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"
