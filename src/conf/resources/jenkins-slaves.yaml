jenkins:
  systemMessage: "Jenkins Master standalone config.\n\n"
  numExecutors: 0
  globalNodeProperties:
        - envVars:
            env:
              - key: MAVEN_REPO
                value: ${MAVEN_REPO}
  primaryView:
    all:
      name: "all"
  views:
  - all:
      name: "all"
  nodes:
    - permanent:
        name: "slave-1"
        nodeDescription: "jenkins-slave-1"
        numExecutors: 2
        remoteFS: "/home/jenkins"
        retentionStrategy: "always"
        launcher:
          ssh:
            credentialsId: "jenkins-master_id_rsa"
            host: "jenkins-slave-1"
            port: 22
            sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
    - permanent:
        name: "slave-2"
        nodeDescription: "jenkins-slave-2"
        numExecutors: 2
        remoteFS: "/home/jenkins"
        retentionStrategy: "always"
        launcher:
          ssh:
            credentialsId: "jenkins-master_id_rsa"
            host: "jenkins-slave-2"
            port: 22
            sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              scope: SYSTEM
              id: 'jenkins-master_id_rsa'
              username: jenkins
              passphrase: ''
              description: "Jenkins master private ssh key"
              privateKeySource:
                directEntry:
                  privateKey: ${jenkins-master_id_rsa}
          - usernamePassword:
              scope: SYSTEM
              id: 'maven-deploy-password'
              username: 'maven-deployer'
              password: ${maven-deploy-password}
tool:
  git:
    installations:
    - name: "git"
      home: "/usr/bin/git"
  maven:
    installations:
    - name: "Maven 3.5.4"
      home: "/opt/maven/apache-maven-3.5.4"
    - name: "Maven 3.6.1"
      home: "/opt/maven/apache-maven-3.6.1"
  jdk:
    installations:
    - name: "Jdk 1.8"
      home: "/opt/java/jdk8u222-b10"
    - name: "Jdk 9"
      home: "/opt/java/jdk-9+181"
    - name: "Jdk 10"
      home: "/opt/java/jdk-10.0.2+13"
    - name: "Jdk 11"
      home: "/opt/java/jdk-11.0.4+11"
unclassified:
  globalConfigFiles:
      configs:
      - globalMavenSettings:
          comment: "Maven settings via Cfg"
          content: |-
                             <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                                       xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                                       xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                                       https://maven.apache.org/xsd/settings-1.0.0.xsd">

                                 <mirrors>
                                     <mirror>
                                         <id>nexus</id>
                                         <mirrorOf>*</mirrorOf>
                                         <url>^${MAVEN_REPO}</url>
                                     </mirror>

                                 </mirrors>
                                 <localRepository>/var/jenkins_home/maven-repo</localRepository>
                                 <servers>
                                     <server>
                                         <id>releases</id>
                                         <username></username>
                                         <password></password>
                                     </server>
                                     <server>
                                         <id>snapshots</id>
                                         <username></username>
                                         <password>l</password>
                                     </server>
                                 </servers>
                                 <profiles>
                                     <profile>
                                         <id>nexus</id>
                                         <properties>
                                             <releaseRepoUrl></releaseRepoUrl>
                                             <snapshotRepoUrl></snapshotRepoUrl>
                                         </properties>
                                     </profile>
                                 </profiles>
                                 <activeProfiles>
                                     <!--make the profile active all the time -->
                                     <activeProfile>nexus</activeProfile>
                                 </activeProfiles>
                             </settings>
          id: "34967f46-eb36-49b8-ad32-68626e9edde6"
          isReplaceAll: true
          name: "globalMavenSettings"
          providerId: "org.jenkinsci.plugins.configfiles.maven.GlobalMavenSettingsConfig"
          serverCredentialMappings:
            - credentialsId: "maven-deploy-password"
              serverId: "nexus"

